version: 2

updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "navali-creations"
    labels:
      - "dependencies"
    groups:
      electron:
        patterns:
          - "electron"
          - "@electron/*"
          - "@electron-forge/*"
          - "electron-*"
      supabase:
        patterns:
          - "@supabase/*"
          - "supabase"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      tanstack:
        patterns:
          - "@tanstack/*"
      sentry:
        patterns:
          - "@sentry/*"
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
          - "tailwind-merge"
          - "daisyui"
      linting:
        patterns:
          - "@biomejs/*"
      vite:
        patterns:
          - "vite"
          - "@vitejs/*"
          - "vite-*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
