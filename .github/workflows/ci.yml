name: CI

on:
  pull_request:
  push:
    branches: [master]

permissions:
  contents: read
  pull-requests: read

env:
  CI: true

jobs:
  lint:
    name: Lint
    if: "!contains(github.event.head_commit.message, '[ci] release')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run Biome checks
        run: pnpm check

  typecheck:
    name: Typecheck
    if: "!contains(github.event.head_commit.message, '[ci] release')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run type checks
        run: pnpm typecheck

  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    outputs:
      supabase-db: ${{ steps.filter.outputs.supabase-db }}
      supabase-edge: ${{ steps.filter.outputs.supabase-edge }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Detect file changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            supabase-db:
              - 'supabase/migrations/**'
              - 'supabase/tests/**'
              - 'supabase/seed.sql'
              - 'supabase/config.toml'
            supabase-edge:
              - 'supabase/functions/**'

  test-unit:
    name: Unit Tests (Vitest)
    needs: [lint, typecheck]
    if: "!contains(github.event.head_commit.message, '[ci] release')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Rebuild better-sqlite3 for Node.js
        run: pnpm rebuild better-sqlite3

      - name: Run unit tests
        run: pnpm test

  test-edge:
    name: Edge Function Tests (Deno)
    needs: [lint, typecheck, changes]
    if: >-
      always() &&
      !contains(github.event.head_commit.message, '[ci] release') &&
      needs.lint.result == 'success' &&
      needs.typecheck.result == 'success' &&
      (github.event_name == 'push' || needs.changes.outputs.supabase-edge == 'true')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run edge function tests
        run: deno test --allow-all --config supabase/functions/deno.json supabase/functions/tests/

  test-db:
    name: Database Tests (pgTAP)
    needs: [lint, typecheck, changes]
    if: >-
      always() &&
      !contains(github.event.head_commit.message, '[ci] release') &&
      needs.lint.result == 'success' &&
      needs.typecheck.result == 'success' &&
      (github.event_name == 'push' || needs.changes.outputs.supabase-db == 'true')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Start Supabase
        run: pnpx supabase start

      - name: Run database tests
        run: pnpx supabase test db

      - name: Stop Supabase
        if: always()
        run: pnpx supabase stop --no-backup

  build:
    name: Build Check
    needs: [lint, typecheck]
    if: "!contains(github.event.head_commit.message, '[ci] release')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Package app (dry run)
        run: pnpm package
