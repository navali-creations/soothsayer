name: CI

on:
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "!.changeset/**"
      - ".env.example"
      - "LICENSE"
      - ".gitignore"
  push:
    branches: [master]
    paths-ignore:
      - "**/*.md"
      - "!.changeset/**"
      - ".env.example"
      - "LICENSE"
      - ".gitignore"

permissions:
  contents: read
  pull-requests: read

env:
  CI: true

jobs:
  lint:
    name: Lint
    if: "!contains(github.event.head_commit.message, '[ci] release')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run Biome checks
        run: pnpm check

  typecheck:
    name: Typecheck
    if: "!contains(github.event.head_commit.message, '[ci] release')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run type checks
        run: pnpm typecheck

  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci] release')"
    outputs:
      app-code: ${{ steps.filter.outputs.app-code }}
      supabase-db: ${{ steps.filter.outputs.supabase-db }}
      supabase-edge: ${{ steps.filter.outputs.supabase-edge }}
      dep-supabase: ${{ steps.deps.outputs.supabase }}
      dep-kysely: ${{ steps.deps.outputs.kysely }}
      dep-better-sqlite3: ${{ steps.deps.outputs.better-sqlite3 }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Detect file changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            app-code:
              - 'main/**'
              - 'renderer/**'
              - 'vitest.config.*'
            supabase-db:
              - 'supabase/migrations/**'
              - 'supabase/tests/**'
              - 'supabase/seed.sql'
              - 'supabase/config.toml'
            supabase-edge:
              - 'supabase/functions/**'

      - name: Detect dependency updates
        id: deps
        run: |
          BRANCH="${{ github.head_ref }}"
          echo "Branch: $BRANCH"

          if echo "$BRANCH" | grep -qi 'supabase'; then
            echo "supabase=true" >> $GITHUB_OUTPUT
          else
            echo "supabase=false" >> $GITHUB_OUTPUT
          fi

          if echo "$BRANCH" | grep -qi 'kysely'; then
            echo "kysely=true" >> $GITHUB_OUTPUT
          else
            echo "kysely=false" >> $GITHUB_OUTPUT
          fi

          if echo "$BRANCH" | grep -qi 'better-sqlite3'; then
            echo "better-sqlite3=true" >> $GITHUB_OUTPUT
          else
            echo "better-sqlite3=false" >> $GITHUB_OUTPUT
          fi

  test-unit:
    name: Unit Tests (Vitest)
    needs: [lint, typecheck, changes]
    if: >-
      always() &&
      !contains(github.event.head_commit.message, '[ci] release') &&
      needs.lint.result == 'success' &&
      needs.typecheck.result == 'success' &&
      (
        needs.changes.outputs.app-code == 'true' ||
        needs.changes.outputs.dep-supabase == 'true' ||
        needs.changes.outputs.dep-kysely == 'true' ||
        needs.changes.outputs.dep-better-sqlite3 == 'true'
      )
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Rebuild better-sqlite3 for Node.js
        run: pnpm rebuild better-sqlite3

      - name: Run unit tests
        run: pnpm test

  test-edge:
    name: Edge Function Tests (Deno)
    needs: [lint, typecheck, changes]
    if: >-
      always() &&
      !contains(github.event.head_commit.message, '[ci] release') &&
      needs.lint.result == 'success' &&
      needs.typecheck.result == 'success' &&
      (
        needs.changes.outputs.supabase-edge == 'true' ||
        needs.changes.outputs.dep-supabase == 'true'
      )
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run edge function tests
        run: deno test --allow-all --config supabase/functions/deno.json supabase/functions/tests/

  test-db:
    name: Database Tests (pgTAP)
    needs: [lint, typecheck, changes]
    if: >-
      always() &&
      !contains(github.event.head_commit.message, '[ci] release') &&
      needs.lint.result == 'success' &&
      needs.typecheck.result == 'success' &&
      (
        needs.changes.outputs.supabase-db == 'true' ||
        needs.changes.outputs.dep-supabase == 'true'
      )
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Start Supabase (DB only)
        run: pnpx supabase start -x gotrue,realtime,storage-api,imgproxy,studio,edge-runtime,logflare,vector,supavisor,inbucket,pg_meta

      - name: Run database tests
        run: pnpx supabase test db

      - name: Stop Supabase
        if: always()
        run: pnpx supabase stop --no-backup

  build:
    name: Build Check
    needs: [lint, typecheck]
    if: "!contains(github.event.head_commit.message, '[ci] release')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Package app (dry run)
        run: pnpm package
