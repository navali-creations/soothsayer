name: Publish

on:
  push:
    branches:
      - master
    paths:
      - "package.json"
  workflow_dispatch:

permissions:
  contents: write

env:
  CI: true

jobs:
  check-version:
    name: Check if version changed
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check version change
        id: check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          git show HEAD~1:package.json > /tmp/prev-package.json 2>/dev/null || echo '{"version":"0.0.0"}' > /tmp/prev-package.json
          PREVIOUS_VERSION=$(node -p "require('/tmp/prev-package.json').version")
          echo "Previous version: $PREVIOUS_VERSION"

          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi

  make:
    name: Build (${{ matrix.name }})
    needs: check-version
    if: needs.check-version.outputs.should_publish == 'true'

    env:
      RUNNER_TOOL_CACHE: "C:\\toolcache"
      AGENT_TOOLSDIRECTORY: "C:\\toolcache"

    strategy:
      fail-fast: true
      matrix:
        include:
          - name: ubuntu
            runs_on: ubuntu-latest
          - name: windows-signed
            runs_on: [self-hosted, windows, x64]

    runs-on: ${{ matrix.runs_on }}

    steps:
      - name: Checkout code repository
        uses: actions/checkout@v6

      - name: Prepare toolcache directory (Windows)
        if: startsWith(matrix.name, 'windows')
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path "C:\toolcache" | Out-Null

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node.js
        if: "!startsWith(matrix.name, 'windows')"
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Verify pre-installed Node (self-hosted Windows)
        if: startsWith(matrix.name, 'windows')
        shell: powershell
        run: |
          Write-Host "node: $(node --version)"
          Write-Host "pnpm: $(pnpm --version)"

      # Skip all lifecycle scripts during install to avoid supabase CLI download failures on Windows
      - name: Install dependencies (skip lifecycle scripts)
        run: pnpm install --ignore-scripts

      # Rebuild only the packages needed for building the Electron app
      - name: Rebuild required dependencies
        run: pnpm rebuild better-sqlite3 electron esbuild

      # Rebuild electron-winstaller for Squirrel maker (Windows only)
      - name: Rebuild electron-winstaller for Squirrel (Windows only)
        if: startsWith(matrix.name, 'windows')
        run: pnpm rebuild electron-winstaller

      # Run root postinstall: electron-rebuild -f -w better-sqlite3
      - name: Rebuild better-sqlite3 for Electron ABI
        run: pnpm run postinstall

      - name: Create .env file
        shell: bash
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" > .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env
          echo "VITE_UMAMI_ID=${{ secrets.VITE_UMAMI_ID }}" >> .env
          echo "SENTRY_DSN=${{ secrets.SENTRY_DSN }}" >> .env

      - name: Make distributables
        run: pnpm make
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: Sign Windows artifacts (SimplySign / Authenticode)
        if: startsWith(matrix.name, 'windows')
        shell: pwsh
        run: |
          # Find signtool.exe (prefer newest Windows Kits path)
          $kitsRoot = Join-Path ${env:ProgramFiles(x86)} "Windows Kits\10\bin"
          if (!(Test-Path $kitsRoot)) { throw "Windows Kits not found at: $kitsRoot" }

          $signtool = Get-ChildItem $kitsRoot -Recurse -Filter signtool.exe -ErrorAction SilentlyContinue |
            Where-Object { $_.FullName -match "\\x64\\signtool\.exe$" -or $_.FullName -match "\\x86\\signtool\.exe$" } |
            Sort-Object FullName -Descending |
            Select-Object -First 1 -ExpandProperty FullName

          if (-not $signtool) { throw "signtool.exe not found under: $kitsRoot" }
          Write-Host "Using signtool: $signtool"

          # Sign what you upload to GitHub Releases (out/make/**)
          $targets = Get-ChildItem ".\out\make" -Recurse -File |
            Where-Object { $_.Extension -in ".exe",".msi",".msix",".dll" }

          if (-not $targets) { throw "No signable files found under .\out\make" }

          foreach ($t in $targets) {
            Write-Host "Signing: $($t.FullName)"
            & $signtool sign /fd sha256 /td sha256 /tr http://time.certum.pl /a $t.FullName
            if ($LASTEXITCODE -ne 0) { throw "Signing failed: $($t.FullName)" }
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: distributables-${{ matrix.name }}
          path: out/make/**/*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: [check-version, make]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v6

      - name: Extract release notes from CHANGELOG.md
        id: changelog
        shell: bash
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          NOTES=$(tr -d '\r' < CHANGELOG.md | awk "BEGIN{found=0} /^## ${VERSION}$/{found=1; next} /^## /{if(found) exit} found{print}")
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: Soothsayer v${{ needs.check-version.outputs.version }}
          body: ${{ steps.changelog.outputs.notes }}
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
