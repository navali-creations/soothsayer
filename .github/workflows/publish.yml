name: Publish

on:
  push:
    branches:
      - master
    paths:
      - "package.json"
  workflow_dispatch:

permissions:
  contents: write

env:
  CI: true

jobs:
  check-version:
    name: Check if version changed
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check version change
        id: check
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Get previous version
          git show HEAD~1:package.json > /tmp/prev-package.json 2>/dev/null || echo '{"version":"0.0.0"}' > /tmp/prev-package.json
          PREVIOUS_VERSION=$(node -p "require('/tmp/prev-package.json').version")
          echo "Previous version: $PREVIOUS_VERSION"

          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi

  make:
    name: Build (${{ matrix.os }})
    needs: check-version
    if: needs.check-version.outputs.should_publish == 'true'
    strategy:
      fail-fast: true
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      # Skip all lifecycle scripts during install to avoid supabase CLI
      # download failures on Windows (not needed for building the app)
      - name: Install dependencies (skip lifecycle scripts)
        run: pnpm install --ignore-scripts

      # Rebuild only the packages needed for building the Electron app
      - name: Rebuild required dependencies
        run: pnpm rebuild better-sqlite3 electron esbuild

      # Rebuild electron-winstaller for Squirrel maker (Windows only)
      - name: Rebuild electron-winstaller for Squirrel
        if: matrix.os == 'windows-latest'
        run: pnpm rebuild electron-winstaller

      # Run root postinstall: electron-rebuild -f -w better-sqlite3
      # This rebuilds better-sqlite3 for the Electron ABI (required for packaging)
      - name: Rebuild better-sqlite3 for Electron ABI
        run: pnpm run postinstall

      - name: Create .env file
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" > .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env
          echo "VITE_UMAMI_ID=${{ secrets.VITE_UMAMI_ID }}" >> .env
          echo "SENTRY_DSN=${{ secrets.SENTRY_DSN }}" >> .env

      - name: Make distributables
        run: pnpm make
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: distributables-${{ matrix.os }}
          path: out/make/**/*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: [check-version, make]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v6

      - name: Extract release notes from CHANGELOG.md
        id: changelog
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          # Extract the section for the current version from CHANGELOG.md
          # Matches from "## $VERSION" until the next "## " heading or end of file
          NOTES=$(tr -d '\r' < CHANGELOG.md | awk "BEGIN{found=0} /^## ${VERSION}$/{found=1; next} /^## /{if(found) exit} found{print}")
          # Use a delimiter to handle multi-line output
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: Soothsayer v${{ needs.check-version.outputs.version }}
          body: ${{ steps.changelog.outputs.notes }}
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
